<!doctype html>
<html>
<head>
    <title>Running Guru</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="styles/main_style.css">

</head>

<body>
 	<div class="navbar navbar-inverse">

    	<div class="container">
      
      	<div class="navbar-header">
        	<a href="" class="navbar-brand">My Running Guru</a>
      	</div>

    	</div>

  </div>

	<div class ="container">

			<div class = "row">
				<div class ="col-md-6 col-md-offset-3">
					<form>
						<div class ="form-group">
							<label for="distance">Distance</label>
							<select id ="distance" class="form-control">
							  <option>5 km</option>
							  <option>10 km</option>
							  <option>1/2 Marathon</option>
							  <option>Marathon</option>
							</select>
							<label for="time">Goal Time</label>
								<div class="input-group">
									<input id="hours"  type ="number" min = "0" max = "10" class="form-control narrow" value = "0"/>
									<div id="hour-tag" class="input-group-addon">hrs</div>
									<input id="mins" value = 30 type ="number" min = "0" max = "59" class="form-control narrow" />
									<div class="input-group-addon">mins</div>
								</div>	
							<label for="weeks">Total Weeks</label>
							<div class ="input-group">
								<input id ="weeks" value = "6" min = "2" max = "20" type = "number" class="form-control"/>
								<div class ="input-group-addon">Weeks</div>
							</div>
							<label for = "days">Days per week</label>
							<select id ="days" class="form-control">
							  <option>1</option>
							  <option>2</option>
							  <option>3</option>
							  <option selected="selected">4</option>
							  <option>5</option>
							  <option>6</option>
							</select>
						</div>
						<div style = "text-align: right;">
							<button id = "submit" type="submit" class = "btn btn-success btn-lg">Calculate!</button>
						</div>
					</form>
				</div>
			</div>
				<div class ="col-md-6 col-md-offset-3">
					<div id="errorDiv" class = "alert alert-danger">
					</div>
				</div>
				<br/>
				<br/>


				<div id="output">
				</div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<script type="text/javascript" src="js/handle_inputs.js"></script>

</body>
</html>
