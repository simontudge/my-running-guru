<!doctype html>
<html>
<head>
    <title>Running Guru</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<style type="text/css">
		#main-body{
			margin-top: 150px;
		}
		.narrow{
			width:84px !important;
		}
		#mins{
			margin-left: 20px;
		}
		#errorDiv{
			margin-top:15px;
			display: none;
		}
		#output{
			display: none;
		}
	</style>
</head>

<body>

	<div class ="container">
		<div id = "main-body" class="row">
			<div class ="col-md-6 col-md-offset-3">
				<h1>Personal Training Plan</h1>
<!-- 				<p class="lead">Get your own personalised training plan for an
				upcoming race by filling in the infomation below</p> -->
			</div>
			<div class ="col-md-4 col-md-offset-3">
				<form>
					<div class ="form-group">
						<label for="distance">Distance</label>
						<select id ="distance" class="form-control">
						  <option>5 km</option>
						  <option>10 km</option>
						  <option>1/2 Marathon</option>
						  <option>Marathon</option>
						</select>
					</div>
					<div class ="form-group">
						<label for="time">Goal Time</label>
						<div id = "time" class="form-inline"/>
							<div class="input-group">
								<input id="hours"  type ="text" class="form-control narrow" />
								<div id="hour-tag" class="input-group-addon">hrs</div>
							</div>
							<div class="input-group">
								<input id="mins" type ="text" class="form-control narrow" />
								<div class="input-group-addon">mins</div>
							</div>	
						</div>
					</div>
					<div class ="form-group">
						<label for="weeks">Total Weeks</label>
						<div class ="input-group">
							<input id ="weeks" type = "text" class="form-control"/>
							<div class ="input-group-addon">Weeks</div>
						</div>
					</div>
					<button id = "submit" type="submit" class = "btn btn-success btn-lg">Calculate!</button>
				</form>
			</div>
			<div class="row" >
				<div class ="col-md-6 col-md-offset-3">
					<div id="errorDiv" class = "alert alert-danger">
					</div>
				</div>
			</div>
			<div class="row" >
				<div class ="col-md-6 col-md-offset-3">
					<div id="output">
					</div>
				</div>
			</div>
		</div>	
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<script type="text/javascript">
		
		//Add some client side jqery checking of the inputs before sending to php for calculation
		function buttonClicked(event){
			//Prevent the default from happening
			event.preventDefault();

			errorMessage = "";
			//Check that the number of weeks is within the default range
			var weeks = $("#weeks").val()
			if (weeks < 2){
				errorMessage += "Your event must be atleast 2 weeks from now"
				errorMessage += "<br/>"
			}
			if (weeks > 20){
				errorMessage += "We don't currently support plans of more than 20 weeks"
				errorMessage += "<br/>"
			}

			//Check that the goal time is sensible
			//In the future we could do something more sofisticated
			//Like changing this based on the number of 
			var total_time = 60*$("#hours").val() + 1*$("#mins").val();
			if (total_time < 10){
				errorMessage += "You've entered an unrealistically quick time!"
			}
			if( total_time > 600){
				errorMessage += "Please enter a time less than 10 hours"
			}

			//Check that mins is valid
			if( $("#mins").val() < 0 || $("#mins").val() > 59 ){
				errorMessage += "Please enter a number of minuets between 0 and 59"
			}

			//Distance is OK as this is a dropdown choice but we'll get javascript to
			//Parse this into one of a few options here before sending to php
			var distance
			switch ( $("#distance").val() ){
				case "5 km":
					distance = 5;
					break;
				case "10 km":
					distance = 10;
					break;
				case "1/2 Marathon":
					distance = 21.1;
					break;
				case "Marathon":
					distance = 42.2;
					break;
			}

			//If no errors then call the php script
			if (errorMessage != ""){
				$("#errorDiv").html(errorMessage);
				$("#errorDiv").fadeIn();

			}else{
				$("#errorDiv").css("display", "none");
				var url_for_php = "php/make_plan.php?weeks="+weeks+"&distance="+distance
					+"&total_time="+total_time;
				//Then we'll display the contents of the php script to the screen
				$.get( url_for_php, function(data){
					
					//Now put the result in the right div
					$("#output").html(data);
					//And display the div
					$("#output").fadeIn();

				} )
			}
		}

		$("#submit").click( function(event){
			buttonClicked(event);
		} )

	</script>

</body>
</html>
