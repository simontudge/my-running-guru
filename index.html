<!doctype html>
<html>
<head>
    <title>Running Guru</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="/styles/main_style.css">

</head>

<body>

	<div class ="container">
		<div id = "main-body" class="row">
			<div class ="col-md-6 col-md-offset-3">
				<h1>Personal Training Plan</h1>
<!-- 				<p class="lead">Get your own personalised training plan for an
				upcoming race by filling in the infomation below</p> -->
			</div>
			<div class ="col-md-4 col-md-offset-3">
				<form>
					<div class ="form-group">
						<label for="distance">Distance</label>
						<select id ="distance" class="form-control">
						  <option>5 km</option>
						  <option>10 km</option>
						  <option>1/2 Marathon</option>
						  <option>Marathon</option>
						</select>
					</div>
					<div class ="form-group">
						<label for="time">Goal Time</label>
						<div id = "time" class="form-inline"/>
							<div class="input-group">
								<input id="hours"  type ="text" class="form-control narrow" />
								<div id="hour-tag" class="input-group-addon">hrs</div>
							</div>
							<div class="input-group">
								<input id="mins" type ="text" class="form-control narrow" />
								<div class="input-group-addon">mins</div>
							</div>	
						</div>
					</div>
					<div class ="form-group">
						<label for="weeks">Total Weeks</label>
						<div class ="input-group">
							<input id ="weeks" type = "text" class="form-control"/>
							<div class ="input-group-addon">Weeks</div>
						</div>
					</div>
					<button id = "submit" type="submit" class = "btn btn-success btn-lg">Calculate!</button>
				</form>
			</div>
			<div class="row" >
				<div class ="col-md-6 col-md-offset-3">
					<div id="errorDiv" class = "alert alert-danger">
					</div>
				</div>
			</div>
				<div id="output">
				</div>
		</div>	
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<script type="text/javascript" src="js/handle_inputs.js"></script>

</body>
</html>
